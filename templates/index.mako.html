<body>
<a id="top"></a>
<h1>BenchOpt benchmark results</h1>

<p><em>Last updated: ${last_updated.isoformat(sep=' ', timespec='minutes') | h}</em></p>
<h2>Summary</h2>
<p>
    <strong>${nb_total_benchs}</strong> benchmark results in total.
</p>
<table class="summary display">
<thead>
  <tr>
    <th>File</th>
    <th>Page</th>
  </tr>
</thead>
<tbody>
% for result in results:
  <tr>
    <td class="fname"><a href="${result['fname']}">${result["fname_short"]}</a></td>
    <td class="page"><a href="${result['page']}">${result["page"]}</a></td>
  </tr>
%endfor
</tbody>
</table>

<a class="backtotop" title="Back to top" href="#top">ðŸ”¼</a>
<script type="text/javascript">
$(document).ready(function() {
    $('.summary').DataTable( {
        "lengthMenu": [[25, 100, -1], [25, 100, "All"]],
         "order": [[ 2, "asc" ], [0, "asc"], [3, "desc"], [1, "asc"]]
    } );
} );
</script>
</body>
</html>
